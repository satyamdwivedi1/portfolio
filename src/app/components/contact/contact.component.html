<section class="contact" id="contact">
  <div class="contact-container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Let's connect and discuss opportunities</p>
    </div>

    <!-- Contact Grid -->
    <div class="contact-grid">
      <div
        *ngFor="let contact of contactInfo"
        class="contact-item"
        [class.clickable]="contact.link"
        (click)="onContactClick(contact)"
      >
        <!-- Contact Icon -->
        <div class="contact-icon">
          <!-- Phone Icon -->
          <svg
            *ngIf="contact.icon === 'phone'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.653.349 2.121 1.036l1.106 1.62c.387.566.387 1.32 0 1.886l-.935 1.37a.75.75 0 00-.17.686 11.762 11.762 0 006.073 6.073.75.75 0 00.686-.17l1.37-.935c.566-.387 1.32-.387 1.886 0l1.62 1.106c.687.468 1.036 1.261 1.036 2.121V17.5a3 3 0 01-3 3h-2.25C8.552 20.5 1.5 13.448 1.5 5.25V4.5z"
              clip-rule="evenodd"
            />
          </svg>

          <!-- Email Icon -->
          <svg
            *ngIf="contact.icon === 'email'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"
            />
            <path
              d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"
            />
          </svg>

          <!-- Location Icon -->
          <svg
            *ngIf="contact.icon === 'location'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd"
            />
          </svg>

          <!-- GitHub Icon -->
          <svg
            *ngIf="contact.icon === 'github'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
              clip-rule="evenodd"
            />
          </svg>

          <!-- LinkedIn Icon -->
          <svg
            *ngIf="contact.icon === 'linkedin'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
            />
          </svg>
        </div>

        <!-- Contact Content -->
        <div class="contact-content">
          <h3 class="contact-label">{{ contact.label }}</h3>
          <p class="contact-value">{{ contact.value }}</p>
        </div>

        <!-- External Link Icon -->
        <div class="external-icon" *ngIf="contact.link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M15.75 2.25H21a.75.75 0 01.75.75v5.25a.75.75 0 01-1.5 0V4.81L8.03 17.03a.75.75 0 01-1.06-1.06L19.19 3.75H15.75a.75.75 0 010-1.5z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M1.5 4.875C1.5 3.839 2.34 3 3.375 3h8.25a.75.75 0 010 1.5h-8.25a.375.375 0 00-.375.375v15.75c0 .207.168.375.375.375h15.75a.375.375 0 00.375-.375v-8.25a.75.75 0 011.5 0v8.25A1.875 1.875 0 0119.125 21H3.375A1.875 1.875 0 011.5 19.125V4.875z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Call to Action -->
    <div class="contact-cta">
      <h3 class="cta-title">Ready to collaborate?</h3>
      <p class="cta-description">
        I'm always open to discussing new opportunities and interesting
        projects.
      </p>
      <a href="mailto:satyamkumardwivedi1103@gmail.com" class="cta-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="btn-icon"
        >
          <path
            d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"
          />
          <path
            d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"
          />
        </svg>
        Send Message
      </a>
    </div>
  </div>
</section>
