<section class="education" id="education">
  <div class="education-container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">Education</h2>
      <p class="section-subtitle">My academic background and qualifications</p>
    </div>

    <!-- Education List -->
    <div class="education-list">
      <div
        *ngFor="let edu of educationList; let i = index"
        class="education-item"
      >
        <!-- Education Icon -->
        <div class="education-icon">
          <!-- Graduation Cap Icon -->
          <svg
            *ngIf="getEducationIcon(edu.level) === 'graduation'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"
            />
          </svg>

          <!-- School Icon -->
          <svg
            *ngIf="getEducationIcon(edu.level) === 'school'"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"
            />
          </svg>
        </div>

        <!-- Education Content -->
        <div class="education-content">
          <div class="education-header">
            <h3 class="degree-title">{{ edu.degree }}</h3>
            <div
              class="grade-badge"
              [class]="'grade-' + edu.gradeType.toLowerCase()"
            >
              {{ edu.grade }}
            </div>
          </div>

          <div class="institution-info">
            <div class="institution-details">
              <h4 class="institution-name">{{ edu.institution }}</h4>
              <span class="location">{{ edu.location }}</span>
            </div>
            <div class="duration">{{ edu.duration }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Education Summary -->
    <div class="education-summary">
      <div class="summary-grid">
        <div class="summary-item">
          <div class="summary-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"
              />
            </svg>
          </div>
          <div class="summary-content">
            <span class="summary-number">4</span>
            <span class="summary-label">Years</span>
          </div>
        </div>

        <div class="summary-item">
          <div class="summary-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="summary-content">
            <span class="summary-number">7.76</span>
            <span class="summary-label">CGPA</span>
          </div>
        </div>

        <div class="summary-item">
          <div class="summary-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.5 2.25a.75.75 0 000 1.5v16.5h-.75a.75.75 0 000 1.5h16.5a.75.75 0 000-1.5h-.75V3.75a.75.75 0 000-1.5h-15zM9 6a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H9zm-.75 3.75A.75.75 0 019 9h1.5a.75.75 0 010 1.5H9a.75.75 0 01-.75-.75zM9 12a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5H9zm3.75-5.25A.75.75 0 0113.5 6H15a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zM13.5 9a.75.75 0 000 1.5H15A.75.75 0 0015 9h-1.5zm-.75 3.75a.75.75 0 01.75-.75H15a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="summary-content">
            <span class="summary-number">CSE</span>
            <span class="summary-label">Major</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
